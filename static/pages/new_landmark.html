<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/values.css">
        <link rel="stylesheet" type="text/css" href="../css/new_landmark.css">
        <title></title>
        <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
</head>

<body>
    <div class="landmarkdiv">
        <ul>
            <li id="top"><a id="landmark_header" class="active" onclick="">Add a landmark on the map</a></li>
        </ul>
        <div class="overlay" id="overlay" style="display: none;"><div class="loader"></div></div>
        <div class="content">
            <div id="landmark_tab">
                <label for="landmark_name">Landmark name:</label>
                  <input id="landmark_name" name="landmark_name" placeholder="Landmark name" type="text"></br>
            </br>
                <label for="short_description">Short description:</label>
                  <input id="short_description" name="short_description" placeholder="Short description" type="text"></br>
            </br>
                <label for="landmark_tags">Tags:</label>
                  <input id="landmark_tags" name="landmark_tags" placeholder="Tags" type="text"></br>
            </br>
                <label for="short_description">Location:</label>
                  <input id="short_description" name="short_description" placeholder="Short description" type="text"></br>
            </br>
                <label for="is_crowded">Is it usually crowded?</label>
                  
                  <ul>
                      <li><a id="crowded_no">No</a></li>
                      <li><a id="crowded_yes">Yes</a></li>
                  </ul>
            </br>
                <label for="short_description">Photo:</label>
                <div id="filesubmit">
                    <img style="max-height: 60px;transform: translateY(50%);border-radius: 50%;" id="register_tab_photo"  name="register_tab_photo" >
                    <input for="register_tab_photo" type="file" class="file-select" style="width:80%" accept="image/*" />
                </div>
            </br>
            <button onclick="" id="add_landmark">Add Landmark</button>
            </div>
        </div>
    </div>

</body>
<script src="../js/new_landmark.js"></script>
</html>
