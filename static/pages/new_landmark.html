<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/values.css">
        <link rel="stylesheet" type="text/css" href="../css/new_landmark.css">
        <title></title>
        <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
</head>

<body>
    <div class="topnav">
        <img class="logo" src="../img/logo.png" > 
        <a href="/static/pages/sign.html">Sign In</a>
        <a href="/pricing">Pricing</a> 
        <a class="active" href="/static/pages/new_landmark.html">Contribute</a>
        <a href="/new_landmark">Contact</a>
        <a href="/static/pages/index.html">Home</a>
    </div>

    <div class="landmarkdiv">
        <ul>
            <li id="top"><a id="landmark_header"  onclick="">Add a landmark on the map</a></li>
        </ul>
        <div class="overlay" id="overlay" style="display: none;"><div class="loader"></div></div>
        <div class="content">
            <div id="landmark_tab">
                <label for="landmark_name">Landmark name:</label>
                  <input id="landmark_name" name="landmark_name" placeholder="Landmark name" type="text"></br>
            </br>
                <label for="short_description">Short description:</label>
                  <input id="short_description" name="short_description" placeholder="Short description" type="text"></br>
            </br>
                <label for="landmark_type">Landmark Type: </label>
                  <select id="landmark_type" name="Types">
                      <option selected>...</option>
                      <option value="science">Science</option>
                      <option value="art">Art</option>
                      <option value="history">History</option>
                      <option value="park">Park</option>
                  </select>

            </br></br>
                  <label class="switch" for="is_crowded">
                    <input type="checkbox" id="is_crowded">
                    <div class="slider round">
                     <span class="yes" id="crowded">crowded</span>
                     <span class="no" id="not_crowded">not crowded</span>
                    </div>
                   </label>
                   
            </br>
                <label for="landmark_photo">Photo:</label>
                <div id="filesubmit">
                    <img style="max-height: 60px;transform: translateY(50%);border-radius: 50%;" id="landmark_photo"  name="landmark_photo" >
                    <input for="landmark_photo" type="file" class="file-select" style="width:80%" accept="image/*" />
                </div>
            </br>
            <button onclick="add_landmark()" id="add_landmark">Add Landmark</button>
            </div>
        </div>
    </div>



</body>
<script src="../js/new_landmark.js"></script>
</html>
